<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Xem Video</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .user-avatar {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border: 2px solid #dee2e6;
        }

        .video-container video {
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .card {
            border-radius: 15px;
        }

        .user-info h5 {
            margin: 0;
        }

        .post-content {
            font-size: 1rem;
            color: #444;
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-body">
            <div class="d-flex align-items-center mb-3">
                <img th:src="@{/uploads/avatar/default.jpg}" alt="Avatar"
                     class="rounded-circle user-avatar me-3">
                <div class="user-info">
                    <h5 class="fw-bold" th:text="${videoPost.users.fullName}">Tên người dùng</h5>
                </div>
            </div>

            <p class="post-content" th:text="${videoPost.noiDung}">Nội dung bài đăng</p>

            <div class="video-container mt-3">
                <video width="100%" controls>
                    <source th:src="@{${videoPost.mediaURL}}" type="video/mp4">
                    Trình duyệt của bạn không hỗ trợ video.
                </video>
            </div>
        </div>
    </div>
</div>

</body>
</html>
