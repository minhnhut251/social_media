<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách bạn bè</title>
    <script src="/webjars/jquery/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h3>Danh sách bạn bè</h3>
    <div class="row">
        <div th:each="friend : ${friends}" class="col-md-3 mb-3">
            <div class="friend-card">
                <img th:src="${friend.avatar != null and !friend.avatar.isEmpty()} ? ${friend.avatar} : '/api/placeholder/150/150'"
                     th:alt="${friend.fullName}">
                <h5 class="mt-2" th:text="${friend.fullName}">Tên bạn bè</h5>
            </div>
        </div>
    </div>

</div>
</body>
</html>
