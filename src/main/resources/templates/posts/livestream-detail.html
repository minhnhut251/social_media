<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Post Detail</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <style>
        .comment {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .comment:last-child {
            border-bottom: none;
        }
        .comment-author {
            font-weight: bold;
        }
        .comment-date {
            font-size: 0.8rem;
            color: #777;
        }
        .comment-actions {
            font-size: 0.8rem;
        }

        .margintop{
        margin-top: 20px;
        }
    </style>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<hr>
<hr>
<hr>
<div class="container mt-5">
    <div class="row">

            <!-- Using the post card fragment for the single post -->
            <div class="col-8">
                <div th:replace="fragments/postCard :: postCard(${post})"></div>
            </div>

            <!-- Comments section -->
            <div class="col-4">
                <div class="card mt-4">
                <div class="card-header">
                    <h5>Live Chat</h5>
                </div>
                <div class="card-body">
                    <!-- Comment form -->
                    <form id="comment-form" sec:authorize="isAuthenticated()" th:action="@{/post/{id}/comment(id=${post.mabd})}" method="post">
                        <div class="mb-3">
                            <textarea id="comment-textarea" class="form-control" name="commentContent" rows="3" placeholder="Write a comment..." required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>

                    <!-- Comments list -->
                    <div class="mt-4">
                        <div th:if="${comments != null && !comments.isEmpty()}">
                            <div class="comment" th:each="comment : ${comments}">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <span class="comment-author" th:text="${comment.user.lastName} + ' ' + ${comment.user.firstName}">Username</span>
                                        <span class="comment-date" th:if="${comment.createdAt != null}" th:text="${#dates.format(comment.createdAt, 'MMM dd, yyyy HH:mm')}">Date</span>
                                    </div>
                                    <div class="comment-actions" sec:authorize="isAuthenticated()" th:if="${comment.user.id == #authentication.getPrincipal().getId()}">
                                        <form th:action="@{/comment/delete/{id}(id=${comment.mabl})}" method="post" style="display: inline;">
                                            <button type="submit" class="btn btn-sm btn-link text-danger" onclick="return confirm('Are you sure you want to delete this comment?')">
                                                <i class="fas fa-trash"></i> Delete
                                            </button>
                                        </form>
                                    </div>
                                </div>
                                <p class="mt-2" th:text="${comment.noiDung}">Comment content</p>
                            </div>
                        </div>
                        <p class="text-muted" th:if="${comments == null || comments.isEmpty()}">No comments yet.</p>
                    </div>
                </div>
            </div>
            </div>
    </div>
</div>

<script src="/js/like.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Check if the URL has the comment-form fragment
        if(window.location.hash === '#comment-form') {
            // Focus on the textarea
            const textarea = document.getElementById('comment-textarea');
            if(textarea) {
                textarea.focus();
                // Scroll the textarea into view if needed
                textarea.scrollIntoView();
            }
        }
    });
</script>
</body>
</html>
