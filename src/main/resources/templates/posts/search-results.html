<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <h3 class="mb-4">Search Results for: <span th:text="${searchQuery}"></span></h3>

            <!-- No results message -->
            <div th:if="${listPosts.isEmpty()}" class="alert alert-info">
                No posts found matching your search.
            </div>

            <!-- Results list -->
            <div th:each="post: ${listPosts}" class="mb-4">
                <div th:replace="fragments/postCard :: postCard(${post})"></div>
            </div>
        </div>
    </div>
</div>

<script src="/js/like.js"></script>
</body>
</html>
