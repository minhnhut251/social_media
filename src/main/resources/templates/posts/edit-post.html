<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh Sửa Bài Đăng</title>
    <script src="/webjars/jquery/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <style>
        .current-media {
            max-width: 100%;
            max-height: 250px;
            margin-top: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<!-- Navbar nếu có -->
<div th:replace="fragments/navbar :: navbar"></div>

<br>
<!-- Main Container -->
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow rounded-4">
                <div class="card-header bg-warning text-white text-center rounded-top-4">
                    <h4><i class="fas fa-edit me-2"></i>Chỉnh Sửa Bài Đăng</h4>
                </div>
                <div class="card-body">

                    <!-- Form chỉnh sửa -->
                    <form th:action="@{/update_post/{id}(id=${post.mabd})}" th:object="${post}"
                          method="post" enctype="multipart/form-data">

                        <!-- Nội dung bài đăng -->
                        <div class="mb-3">
                            <label class="form-label">Nội dung <span class="text-danger">*</span></label>
                            <input type="text" th:field="*{noiDung}" class="form-control" required>
                        </div>

                        <!-- Hình ảnh / Video hiện tại -->
                        <div class="mb-3">
                            <label class="form-label">Media hiện tại</label>
                            <div th:if="${post.mediaURL != null && !post.mediaURL.isEmpty()}">
                                <img th:src="@{${post.mediaURL}}" class="current-media" alt="Media hiện tại">
                            </div>
                            <div th:if="${post.mediaURL == null || post.mediaURL.isEmpty()}">
                                <p class="text-muted">Chưa có hình ảnh hoặc video nào.</p>
                            </div>
                        </div>

                        <!-- Tải file mới -->
                        <div class="mb-3">
                            <label class="form-label">Cập nhật hình ảnh / video (tuỳ chọn)</label>
                            <input type="file" name="image" class="form-control" accept="image/*,video/*">
                            <small class="text-muted">Để trống nếu không muốn thay đổi file hiện tại.</small>
                        </div>

                        <!-- Nút hành động -->
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-save me-1"></i>Lưu thay đổi
                            </button>
                            <a th:href="@{/}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-1"></i>Hủy
                            </a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Font Awesome (nếu bạn dùng icon) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
