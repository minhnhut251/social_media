    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<style>
    body {
        background: #f8f9fa;
    }
    .login-container {
        max-width: 400px;
        margin: 80px auto;
        padding: 20px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .login-container h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    .form-control {
        border-radius: 6px;
    }
    .btn-login {
        width: 100%;
        border-radius: 6px;
    }
    .text-center a {
        text-decoration: none;
    }
</style>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

    <div class="login-container">
        <h2>Đăng nhập</h2>
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Nhập email của bạn" required />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" required />
            </div>
            <input type="submit" class="btn btn-primary btn-login"  value="Login" />
        </form>
        <div class="text-center mt-3">
            <a href="#">Quên mật khẩu?</a>
        </div>
        <div class="text-center mt-2">
            <p>Chưa có tài khoản? <h3> <a th:href="@{/register}">Register</a></h3>
        </div>
    </div>
