<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách bạn bè</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #18191A; color: #E4E6EB; }
        .sidebar { width: 250px; height: 100vh; background: #242526; position: fixed; left: 0; top: 0; padding: 60px 20px; }
        .au { margin-left: 270px; padding: 60px 20px; }
        .sidebar a { color: #E4E6EB; text-decoration: none; display: block; padding: 10px; border-radius: 5px; }
        .sidebar a:hover { background: #3A3B3C; color: #007bff; }
        .friend-card { background: #242526; padding: 10px; border-radius: 10px; text-align: center; }
        .friend-card img { width: 100%; height: 150px; object-fit: cover; border-radius: 10px; }
        .btn-custom { background: #3A3B3C; color: white; border: none; }
        .btn-custom:hover { background: #4E4F50; }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Sidebar -->
<div class="sidebar">
    <h4>Bạn bè</h4>
    <a href="#"><i class="fas fa-home"></i> Trang chủ</a>
    <a href="#"><i class="fas fa-user-plus"></i> Lời mời kết bạn</a>
    <a href="#"><i class="fas fa-user-friends"></i> Gợi ý</a>
    <a href="#"><i class="fas fa-address-book"></i> Tất cả bạn bè</a>
</div>

<!-- Main Content -->
<div class="content au">
    <h3 class="mb-4">Những người bạn có thể biết</h3>
    <div class="row">
        <div th:each="user : ${suggestedUsers}" class="col-md-3 mb-3">
            <div class="friend-card">
                <img th:src="${user.avatar != null and !user.avatar.isEmpty()} ? ${user.avatar} : '/api/placeholder/150/150'"
                     th:alt="${user.fullName}">
                <h5 class="mt-2" th:text="${user.fullName}">Tên người dùng</h5>
                <a th:href="@{/add-friend(id=${user.id})}" class="btn btn-custom btn-sm w-100 mt-2">Thêm bạn bè</a>
<!--                <button class="btn btn-custom btn-sm w-100 mt-2 add-friend" th:data-id="${user.id}">Thêm bạn bè</button>-->

            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>
</html>
