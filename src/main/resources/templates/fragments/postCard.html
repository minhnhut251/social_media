<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .post {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .user {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .post-content {
            margin-bottom: 15px;
        }
        .post-img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .actions {
            display: flex;
            justify-content: space-between;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }
        .liked {
            color: #1877f2;
        }
    </style>

</head>

<body>
<!-- The fragment definition -->
<div th:fragment="postCard(post)" class="card mb-3 shadow-sm">
    <!-- Card header with user info -->
    <div class="card-header d-flex align-items-center">
        <!-- You can add a user avatar here if you have one -->
        <div>
            <strong th:text="${post.users.lastName} + ' ' + ${post.users.firstName}">Username</strong>
            <small class="text-muted" th:if="${post.createdAt != null}" th:text="${#temporals.format(post.createdAt, 'MMM dd, yyyy HH:mm')}">Date</small>
        </div>
    </div>

    <!-- Post content -->
    <div class="card-body">
        <p class="card-text" th:text="${post.noiDung}">Content goes here</p>

        <!-- Post image if available -->
        <div th:if="${post.mediaURL != null && !post.mediaURL.isEmpty()}" class="text-center mb-3">
            <img th:src="@{${post.mediaURL}}" class="img-fluid rounded" alt="Post image" style="max-height: 500px;">
        </div>

        <!-- Like/Comment buttons could go here -->
        <div class="d-flex justify-content-between" sec:authorize="isAuthenticated()">

            <button class="btn btn-outline-primary btn-sm">
                <i class="far fa-thumbs-up"></i> Like
            </button>



            <button class="btn btn-primary btn-sm">
                <i class="fas fa-thumbs-up"></i> Unlike
            </button>


            <!-- Number of likes -->
            <span class="ms-3">
                <i class="fas fa-heart"></i>
                <span >0</span> likes
            </span>


            <button class="btn btn-sm btn-outline-secondary">
                <i class="bi bi-chat"></i> Comment
            </button>
        </div>
    </div>

    <!-- Action buttons for post owner -->
    <div class="card-footer" sec:authorize="isAuthenticated()" th:if="${post.users.id == #authentication.getPrincipal().getId()}">
        <div class="btn-group btn-group-sm">
            <a th:href="@{/post_edit/{id}(id=${post.mabd})}" class="btn btn-primary">
                <i class="bi bi-pencil"></i> Edit
            </a>
            <a th:href="@{/post_delete/{id}(id=${post.mabd})}" class="btn btn-danger">
                <i class="bi bi-trash"></i> Delete
            </a>
        </div>
    </div>
</div>
</body>
</html>
