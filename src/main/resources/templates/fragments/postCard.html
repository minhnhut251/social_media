<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Post card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>

<body>
<div th:fragment="postCard(post)" class="post-card card mb-3">
    <style>
        .post {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .user {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .post-content {
            margin-bottom: 15px;
        }
        .post-img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .actions {
            display: flex;
            justify-content: space-between;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }
        .liked {
            color: #1877f2;
        }
        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        .post-dropdown .dropdown-toggle::after {
            display: none;
        }
        .post-dropdown .dropdown-toggle {
            background: transparent;
            border: none;
            color: #666;
            padding: 0;
        }
        .post-dropdown .dropdown-toggle:hover,
        .post-dropdown .dropdown-toggle:focus {
            color: #333;
        }
    </style>
    <div class="card-body">
        <div class="post-header">
            <div class="d-flex align-items-center">
                <img th:src="@{${post.users.avatar}}" alt="Avatar" style="width: 40px; height: 40px; border-radius: 50%; margin-right: 10px; object-fit: cover;">
                <div>
                    <div>
                        <a th:href="@{/profile/{id}(id=${post.users.id})}" th:text="${post.users.lastName} + ' ' + ${post.users.firstName}">Username</a>
                        <a th:href="@{/post/{id}(id=${post.mabd})}" class="text-muted" th:if="${post.createdAt != null}" th:text="${#temporals.format(post.createdAt, 'MMM dd, yyyy HH:mm')}">Date</a>
                    </div>
                </div>
            </div>

            <!-- Post Options Dropdown -->
            <div class="post-dropdown dropdown" sec:authorize="isAuthenticated()">
                <button class="dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fas fa-ellipsis-h"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" th:href="@{/post/{id}(id=${post.mabd})}"><i class="fas fa-eye me-2"></i>View Post</a></li>
                    <li th:if="${post.users.id == #authentication.getPrincipal().getId()}">
                        <a class="dropdown-item" th:href="@{/post_edit/{id}(id=${post.mabd})}"><i class="fas fa-edit me-2"></i>Edit</a>
                    </li>
                    <li th:if="${post.users.id == #authentication.getPrincipal().getId()}">
                        <a class="dropdown-item text-danger" th:href="@{/post_delete/{id}(id=${post.mabd})}"><i class="fas fa-trash me-2"></i>Delete</a>
                    </li>
                </ul>
            </div>
        </div>

        <div th:if="${post.mediaURL != null && !post.mediaURL.isEmpty()}" class="text-center my-3">
            <img th:src="@{${post.mediaURL}}" class="img-fluid rounded" alt="Post image" style="max-height: 500px;">
        </div>

        <p class="card-text" th:text="${post.noiDung}">Content goes here</p>

        <div class="d-flex justify-content-between">
            <div class="d-flex">
        <span class="ms-3">
            <i class="fas fa-heart"></i>
            <span th:id="'likeCount-' + ${post.mabd}"
                  th:text="${likeCounts != null} ? ${likeCounts[post.mabd]} : '0'">0</span> likes
        </span>
                <span class="ms-3">
            <i class="fas fa-comment"></i>
            <span th:id="'commentCount-' + ${post.mabd}"
                  th:text="${commentCounts != null} ? ${commentCounts[post.mabd]} : '0'">0</span> bình luận
        </span>
            </div>
        </div>

        <div class="d-flex justify-content-between mt-3" sec:authorize="isAuthenticated()">
            <button th:id="'likeBtn-' + ${post.mabd}"
                    th:class="${likedPosts != null && likedPosts[post.mabd]} ? 'btn btn-primary btn-sm' : 'btn btn-outline-primary btn-sm'"
                    th:onclick="'toggleLike(' + ${post.mabd} + ')'">
                <i th:class="${likedPosts != null && likedPosts[post.mabd]} ? 'fas fa-thumbs-up' : 'far fa-thumbs-up'"></i>
                <span th:id="'likeText-' + ${post.mabd}">
                    <span th:if="${likedPosts != null && likedPosts[post.mabd]}">Unlike</span>
                    <span th:unless="${likedPosts != null && likedPosts[post.mabd]}">Like</span>
                </span>
            </button>
            <a th:href="@{/post/{id}#comment-form(id=${post.mabd})}" class="btn btn-light btn-sm">
                <i class="far fa-comment me-1"></i>Bình luận
            </a>
            <button class="btn btn-light btn-sm"><i class="far fa-share-square me-1"></i>Chia sẻ</button>
        </div>
    </div>
</div>
</body>
</html>
