<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    .navbar {
        position: relative;
    }

    /* Ô tìm kiếm */
    .navbar .form-control {
        width: 250px;
        border-radius: 20px;
        padding-left: 30px;
    }

    .navbar .search-box {
        position: relative;
    }

    .navbar .search-box i {
        position: absolute;
        left: 10px;
        top: 50%;
        transform: translateY(-50%);
        color: gray;
    }

    /* Căn giữa nhóm icon */
    .navbar-center {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 25px;
    }

    .navbar-icons i {
        font-size: 1.5rem;
        cursor: pointer;
    }

    /* Nhóm thông báo + tin nhắn */
    .navbar-right {
        display: flex;
        align-items: center;
        gap: 15px;
    }

    /* Phần đăng nhập/đăng ký */
    .auth-links {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .auth-links a {
        text-decoration: none;
        font-size: 1rem;
        font-weight: bold;
    }

    /* Đăng xuất */
    .logout-form {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .logout-form input {
        border: none;
        background-color: #ff4d4d;
        color: white;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
    }
</style>

<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow">
    <div class="container-fluid d-flex align-items-center">
        <!-- Logo + Ô tìm kiếm -->
        <div class="d-flex align-items-center">
            <a class="navbar-brand" th:href="@{/}">Super media</a>
            <div class="search-box ms-3">
                <i class="fas fa-search"></i>
                <input class="form-control" type="search" placeholder="Tìm kiếm">
            </div>
        </div>

        <!-- Nhóm 4 icon chính (Căn giữa) -->
        <div class="navbar-center">
            <i class="fas fa-home" th:href="@{/}"></i>
            <i class="fas fa-user-friends"></i>
            <i class="fas fa-tv"></i>
            <i class="fas fa-store"></i>
        </div>

        <!-- Nhóm thông báo + tin nhắn + tài khoản -->
        <div class="navbar-right ms-auto">
            <i class="fas fa-bell"></i>
            <i class="fas fa-comment-dots"></i>

            <!-- Phần đăng nhập/đăng ký -->
            <div sec:authorize="isAnonymous()" class="auth-links">
                <a th:href="@{/register}">Register</a>
                <a th:href="@{/login}">Login</a>
            </div>

            <!-- Phần đăng xuất -->
            <div sec:authorize="isAuthenticated()" class="logout-form">
                <p>Welcome <b><span sec:authentication="principal.fullName"></span></b></p>
                <div th:text="${#authentication.getPrincipal().getId()}"></div>
                <form th:action="@{/logout}" method="post">
                    <input type="submit" value="Sign Out" />
                </form>
            </div>
        </div>
    </div>
</nav>
