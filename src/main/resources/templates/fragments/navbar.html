<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 70px;
        }
        /* Mobile bottom navbar */
        .mobile-navbar {
            display: none;
        }
        @media (max-width: 768px) {
            body {
                padding-top: 0;
                padding-bottom: 60px;
            }
            .desktop-navbar {
                display: none !important;
            }
            .mobile-navbar {
                display: flex !important;
                position: fixed;
                bottom: 0;
                left: 0;
                width: 100%;
                background: #fff;
                box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
                padding: 8px 0;
                justify-content: space-between; /* Make icons closer */
                align-items: center;
                z-index: 1050;
            }
            .mobile-navbar a {
                color: #222;
                text-decoration: none;
                display: flex;
                flex-direction: column;
                align-items: center;
                font-size: 1.7rem; /* Larger icons */
                flex: 1 1 0;
                padding: 0 2px; /* Reduce horizontal padding */
            }
            .mobile-navbar i {
                font-size: 2.1rem; /* Even larger icon size */
            }
            .mobile-navbar a.active,
            .mobile-navbar a:focus,
            .mobile-navbar a:hover {
                color: #007bff;
            }
        }
    </style>
</head>

<!-- Desktop Navbar -->
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow desktop-navbar">
    <div class="container-fluid">
        <!-- Logo + Ô tìm kiếm -->
            <a class="navbar-brand fw-bold" th:href="@{/}">Super media</a>
            <form class="d-none d-md-flex ms-3" role="search" method="get" th:action="@{/search}">
                <div class="input-group">
                    <span class="input-group-text bg-white border-end-0"><i class="fas fa-search"></i></span>
                    <input class="form-control border-start-0 rounded-end-pill" type="search" placeholder="Tìm kiếm" name="query" aria-label="Search">
                </div>
            </form>
        <!-- Center icons -->
        <div class="d-none d-lg-flex mx-auto gap-4">
            <a th:href="@{/}" class="nav-link px-2"><i class="fas fa-home"></i></a>
            <a th:href="@{/friends/list}" class="nav-link px-2"><i class="fas fa-user-friends"></i></a>
<!--            <a th:href="@{/video}" class="nav-link px-2"><i class="fas fa-tv"></i></a>-->
            <a th:href="@{/vendor/shop}" class="nav-link px-2"><i class="fas fa-store"></i></a>
            <a th:href="@{/cart}" class="nav-link px-2"><i class="fas fa-shopping-cart"></i></a>
            <a th:href="@{/orders}" class="nav-link px-2"><i class="fa-solid fa-bag-shopping"></i></a>
        </div>
        <!-- Right section -->
        <div class="d-flex align-items-center gap-3">
            <i class="fas fa-bell"></i>
            <a th:href="@{/messenger}" class="nav-link p-0"><i class="fas fa-comment-dots"></i></a>
            <div sec:authorize="isAnonymous()" class="d-flex align-items-center gap-2">
                <a th:href="@{/register}" class="btn btn-outline-primary btn-sm">Register</a>
                <a th:href="@{/login}" class="btn btn-primary btn-sm">Login</a>
            </div>
            <div sec:authorize="isAuthenticated()" class="d-flex align-items-center gap-2">
                <span class="fw-bold">
                    <a th:href="@{/profile/{userId}(userId=${#authentication.getPrincipal().getId()})}" class="text-decoration-none text-dark">
                        <span sec:authentication="principal.fullName"></span>
                    </a>
                </span>
                <img th:if="${#authentication.getPrincipal().getUser().getAvatar() != null}" th:src ="${#authentication.getPrincipal().getUser().getAvatar()}" style="width: 40px; height: 40px; border-radius: 50%; object-fit: cover;">
                <img th:unless="${#authentication.getPrincipal().getUser().getAvatar() != null}" src="/img/placeholder.jpg" style="width: 40px; height: 40px; border-radius: 50%; object-fit: cover;">
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-danger btn-sm">Sign Out</button>
                </form>
            </div>
        </div>
    </div>
    <!-- để nó ở đây nhưng làm nó các ra đi -->
    <nav class="mobile-navbar d-flex d-lg-none justify-content-around align-items-center  d-lg-flex mx-auto gap-5">
        <a th:href="@{/}" class="nav-link"><i class="fas fa-home"></i></a>
        <a th:href="@{/friends}" class="nav-link"><i class="fas fa-user-friends"></i></a>
        <a th:href="@{/video}" class="nav-link"><i class="fas fa-tv"></i></a>
        <a th:href="@{/vendor/shop}" class="nav-link"><i class="fas fa-store"></i></a>
        <a th:href="@{/messenger}" class="nav-link"><i class="fas fa-comment-dots"></i></a>
    </nav>
</nav>
