<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Trang chủ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>
<div th:fragment="sidebar_admin" class="sidebar">
    <style>
        body { background-color: #ffffff; color: #000000; }
        .sidebar { width: 250px; height: 100vh; position: fixed; left: 0; top: 50px; padding: 60px 20px; background: #f8f9fa; }
        .sidebar a { color: #000000; text-decoration: none; display: block; padding: 10px; border-radius: 5px; }
        .sidebar a:hover { background: #e2e6ea; color: #007bff; }
    </style>

    <h4>Admin</h4>
    <a th:href="@{/admin}"><i class="fas fa-home"></i> Trang chủ</a>
    <a th:href="@{/admin/users}"><i class="fas fa-user-plus"></i> Tài khoản người dùng</a>
    <a th:href="@{/admin/posts}"><i class="fas fa-user-friends"></i> Bài đăng</a>
    <a th:href="@{/admin/tkbh}"><i class="fas fa-address-book"></i> Tài khoản bán hàng</a>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>
</html>
