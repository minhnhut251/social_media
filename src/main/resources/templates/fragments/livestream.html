<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Livestream card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>

<body>

<div th:fragment="livestream(post)" class="livestream-container card mb-3" style="background-color: transparent">
    <style>
        :root {
            --overlay-bg: rgba(0,0,0,0.5);
            --primary-text-color: white;
            --badge-bg: red;
        }

        body {
<!--            display: flex;-->
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
<!--            background-color: #f0f0f0;-->
            font-family: Arial, sans-serif;
        }

        .livestream-container {
            width: 100%;
            max-width: 820px;
            height: 70vw;
            max-height: 800px;
            min-height: 400px;
            position: relative;
            background-size: cover;
            background-position: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
            margin: 0 auto;
        }


        /* Top Icons Section */
        .top-navigation {
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }

        .top-navigation .nav-icons {
            display: flex;
            gap: 10px;
        }

        .nav-icon {
            background: var(--overlay-bg);
            color: var(--primary-text-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .nav-icon .badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--badge-bg);
            color: var(--primary-text-color);
            border-radius: 50%;
            font-size: 12px;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .exit-icon {
            background: rgba(255,0,0,0.7);
            color: var(--primary-text-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Product Bar */
        .product-showcase {
            position: absolute;
            bottom: 120px;
            left: 0;
            width: 100%;
            background: white;
            padding: 16px 10px;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }

        .product-details {
            margin-left: 15px;
            flex-grow: 1;
        }

        /* Bottom Interaction */
        .interaction-bar {
            position: absolute;
            bottom: 40px;
            left: 10px;
            display: flex;
            gap: 10px;
            align-items: center;
            width: calc(100% - 20px);
        }

        /* Responsive styles */
        @media (max-width: 992px) {
            .livestream-container {
                height: 100vw;
                max-height: 600px;
            }
            .product-showcase {
                padding: 12px 6px;
                bottom: 60px;
            }
        }

        @media (max-width: 768px) {
            .livestream-container {
                height: 100vw;
                max-width: 100vw;
                min-height: 300px;
            }
            .top-navigation {
                padding: 6px;
            }
            .nav-icon, .exit-icon {
                width: 28px;
                height: 28px;
                font-size: 1rem;
            }
            .exit-icon {
                width: 34px;
                height: 34px;
            }
            .product-showcase {

                padding: 10px 4px;
            }
            .product-details {
                margin-left: 0;
                margin-top: 8px;
            }
            .interaction-bar {
                bottom: 20px;
                left: 5px;
                width: calc(100% - 10px);
            }
        }

        @media (max-width: 480px) {
            .livestream-container {
                height: 120vw;
                min-height: 200px;
            }
            .product-showcase {
                padding: 8px 2px;
            }
            .interaction-bar {
                bottom: 10px;
                left: 2px;
                width: calc(100% - 4px);
            }
        }



/*  Dấu 3 chấm     */
                .post-dropdown .dropdown-toggle::after {
            display: none;
        }
        .post-dropdown .dropdown-toggle {
            background: transparent;
            border: none;
            color: #666;
            padding: 0;
        }
        .post-dropdown .dropdown-toggle:hover,
        .post-dropdown .dropdown-toggle:focus {
            color: #333;
        }



/* Ensure all interactive UI elements have a higher z-index */
/* .top-navigation, .product-showcase, .interaction-bar {position: relative;} */

/* Style for the livestream video */
.livestream-video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 0;
}

/* Style for the ended message */
.livestream-ended {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.7);
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    z-index: 0;
}
    </style>

    <a th:href="@{/livestream/{id}(id=${post.mabd})}">
        <video th:id="'livestreamVideo-' + ${post.mabd}" class="livestream-video" autoplay></video>
    </a>
    <div th:id="'livestreamEnded-' + ${post.mabd}" class="livestream-ended" style="display: none;" th:data-ended="${post.livestream_ended}">
        Livestream đã kết thúc
    </div>

    <!-- Top Navigation -->
    <div class="top-navigation" style="z-index: 10;">
        <div class="nav-icons align-items-center">
<!--            <div class="nav-icon"><i class="fas fa-user"></i></div>-->
            <a th:href="@{/profile/{id}(id=${post.users.id})}" >
                <img th:src="${post.users.avatar != null ? post.users.avatar : '/img/placeholder.jpg'}"
                     class="rounded-circle" style="width: 40px; height: 40px; object-fit: cover;" alt="User avatar">

            </a>
            <a th:href="@{/profile/{id}(id=${post.users.id})}" th:text="${post.users.fullName}" class="text-decoration-none text-dark fw-bold">Username</a>



            <button sec:authorize="isAuthenticated()" th:id="'likeBtn-' + ${post.mabd}"
                        th:class="${likedPosts != null && likedPosts[post.mabd]} ? 'btn btn-primary btn-sm' : 'btn btn-outline-primary btn-sm'"
                        th:onclick="'toggleLike(' + ${post.mabd} + ')'">
                    <i th:class="${likedPosts != null && likedPosts[post.mabd]} ? 'fas fa-thumbs-up' : 'far fa-thumbs-up'"></i>
                    <span th:id="'likeText-' + ${post.mabd}">
                        <span th:if="${likedPosts != null && likedPosts[post.mabd]}">Unlike</span>
                        <span th:unless="${likedPosts != null && likedPosts[post.mabd]}">Like</span>
                    </span>
                    <span class="ms-1">
                                (<span th:id="'likeCount-' + ${post.mabd}"
                                       th:text="${likeCounts != null} ? ${likeCounts[post.mabd]} : '0'">0</span>)
                    </span>
                </button>




<!--            <div class="nav-icon"><i class="fas fa-share-alt"></i></div>-->


        </div>
        <div class="nav-icons">
<!--            <div class="nav-icon"><i class="fas fa-eye"></i><span class="badge">99</span></div>-->
<!--            <div class="exit-icon"><i class="fas fa-times"></i></div>-->
            <div class="post-dropdown dropdown" sec:authorize="isAuthenticated()">
                <button class="dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fas fa-ellipsis-h"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" th:href="@{/livestream/{id}(id=${post.mabd})}"><i class="fas fa-eye me-2"></i>Xem livestream</a></li>
                    <li th:if="${post.users.id == #authentication.getPrincipal().getId()}">
                        <a class="dropdown-item" th:href="@{/livestream_edit/{id}(id=${post.mabd})}"><i class="fas fa-edit me-2"></i>Sửa</a>
                    </li>
                    <li th:if="${post.users.id == #authentication.getPrincipal().getId()}">
                        <a class="dropdown-item text-danger" th:href="@{/post_delete/{id}(id=${post.mabd})}"><i class="fas fa-trash me-2"></i>Xóa</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <h5 class="card-title livestream-title" style="padding: 10px; z-index: 1;" th:text="${post.noiDung}">Livestream Title</h5>


    <!-- Product Showcase -->
    <div th:if="${post.sanPham != null && !post.sanPham.discontinued}" class="product-showcase">
        <img th:if="${post.sanPham.img != null && !post.sanPham.img.isEmpty()}" th:src="${post.sanPham.img}" alt="Product Image" style="width:50px;height:50px;background:red;margin-right:10px; object-fit: cover;">
        <div class="product-details">
            <h6 th:text="${post.sanPham.tensp}" class="mb-1">Áo thun đỏ</h6>
            <p th:text="${#numbers.formatDecimal(post.sanPham.gia, 0, 'COMMA', 0, 'POINT') + ' ₫'}" class="text-muted mb-0">50.000 đ</p>
        </div>
<!--        <div>-->

<!--            <button type="button" class="btn btn-primary w-100 me-2 add-to-cart-btn" th:data-product-id="${post.sanPham.masp}">-->
<!--                <i class="fas fa-edit"></i> Thêm vào giỏ-->
<!--            </button>-->
<!--            <button type="button" class="btn btn-outline-secondary buy-now-btn" th:data-product-id="${post.sanPham.masp}">Mua ngay</button>-->


<!--        </div>-->

        <div class="d-flex gap-2 mt-auto flex-column me-2">
            <button type="button"
                    class="btn btn-primary btn-sm flex-fill d-flex align-items-center justify-content-center add-to-cart-btn"
                    style="border-radius: 20px; font-weight: 500; font-size: 0.95rem; padding: 6px 10px;"
                    th:data-product-id="${post.sanPham.masp}">
                <i class="fas fa-cart-plus me-2"></i> Thêm vào giỏ
            </button>
            <button type="button"
                    class="btn btn-outline-primary btn-sm flex-fill d-flex align-items-center justify-content-center buy-now-btn"
                    style="border-radius: 20px; font-weight: 500; font-size: 0.95rem; padding: 6px 10px;"
                    th:data-product-id="${post.sanPham.masp}">
                <i class="fas fa-bolt me-2"></i> Mua ngay
            </button>
        </div>
    </div>

    <!-- Interaction Bar -->
<!--    <div class="interaction-bar">-->
<!--        <div class="nav-icon"><i class="fas fa-shopping-cart"></i></div>-->

<!--    </div>-->


</div>

</body>
</html>
