    <style>
        :root {
            --overlay-bg: rgba(0,0,0,0.5);
            --primary-text-color: white;
            --badge-bg: red;
        }

        body {
<!--            display: flex;-->
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
<!--            background-color: #f0f0f0;-->
            font-family: Arial, sans-serif;
        }

        .livestream-container {
            width: 100%;
            max-width: 820px;
            height: 70vw;
            max-height: 800px;
            min-height: 400px;
            position: relative;
            background-image: url('https://picsum.photos/420/750');
            background-size: cover;
            background-position: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
            margin: 0 auto;
        }

        /* Top Icons Section */
        .top-navigation {
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }

        .top-navigation .nav-icons {
            display: flex;
            gap: 10px;
        }

        .nav-icon {
            background: var(--overlay-bg);
            color: var(--primary-text-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .nav-icon .badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--badge-bg);
            color: var(--primary-text-color);
            border-radius: 50%;
            font-size: 12px;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .exit-icon {
            background: rgba(255,0,0,0.7);
            color: var(--primary-text-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Product Bar */
        .product-showcase {
            position: absolute;
            bottom: 120px;
            left: 0;
            width: 100%;
            background: white;
            padding: 16px 10px;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }

        .product-details {
            margin-left: 15px;
            flex-grow: 1;
        }

        /* Bottom Interaction */
        .interaction-bar {
            position: absolute;
            bottom: 40px;
            left: 10px;
            display: flex;
            gap: 10px;
            align-items: center;
            width: calc(100% - 20px);
        }

        /* Responsive styles */
        @media (max-width: 992px) {
            .livestream-container {
                height: 60vw;
                max-height: 600px;
            }
            .product-showcase {
                padding: 12px 6px;
            }
        }

        @media (max-width: 768px) {
            .livestream-container {
                height: 80vw;
                max-width: 100vw;
                min-height: 300px;
            }
            .top-navigation {
                padding: 6px;
            }
            .nav-icon, .exit-icon {
                width: 28px;
                height: 28px;
                font-size: 1rem;
            }
            .exit-icon {
                width: 34px;
                height: 34px;
            }
            .product-showcase {
                flex-direction: column;
                align-items: flex-start;
                padding: 10px 4px;
            }
            .product-details {
                margin-left: 0;
                margin-top: 8px;
            }
            .interaction-bar {
                bottom: 20px;
                left: 5px;
                width: calc(100% - 10px);
            }
        }

        @media (max-width: 480px) {
            .livestream-container {
                height: 60vw;
                min-height: 200px;
            }
            .product-showcase {
                padding: 8px 2px;
            }
            .interaction-bar {
                bottom: 10px;
                left: 2px;
                width: calc(100% - 4px);
            }
        }
