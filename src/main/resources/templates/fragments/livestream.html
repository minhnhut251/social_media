<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Livestream card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>

<body>

<div th:fragment="livestream(post)" class="livestream-container card mb-3" style="background-color: transparent">
    <style>
        :root {
            --overlay-bg: rgba(0,0,0,0.5);
            --primary-text-color: white;
            --badge-bg: red;
        }

        body {
<!--            display: flex;-->
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
<!--            background-color: #f0f0f0;-->
            font-family: Arial, sans-serif;
        }

        .livestream-container {
            width: 820px;
            height: 800px;
            position: relative;
            background-size: cover;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
        }


        /* Top Icons Section */
        .top-navigation {
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }

        .top-navigation .nav-icons {
            display: flex;
            gap: 10px;
        }

        .nav-icon {
            background: var(--overlay-bg);
            color: var(--primary-text-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .nav-icon .badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--badge-bg);
            color: var(--primary-text-color);
            border-radius: 50%;
            font-size: 12px;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .exit-icon {
            background: rgba(255,0,0,0.7);
            color: var(--primary-text-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Product Bar */
        .product-showcase {
            position: absolute;
            bottom: 120px;
            left: 0;
            width: 100%;
            background: white;
            padding: 20px;
            display: flex;
            align-items: center;
        }

        .product-details {
            margin-left: 15px;
            flex-grow: 1;
        }

        /* Bottom Interaction */
        .interaction-bar {
            position: absolute;
            bottom: 40px;
            left: 10px;
            display: flex;
            gap: 10px;
            align-items: center;
            width: calc(100% - 20px);
        }



<!--   Dấu 3 chấm     -->
                .post-dropdown .dropdown-toggle::after {
            display: none;
        }
        .post-dropdown .dropdown-toggle {
            background: transparent;
            border: none;
            color: #666;
            padding: 0;
        }
        .post-dropdown .dropdown-toggle:hover,
        .post-dropdown .dropdown-toggle:focus {
            color: #333;
        }



        <!-- Add these styles to the <style> section in livestream.html (for livestreaming video)-->


/* Ensure all interactive UI elements have a higher z-index */
.top-navigation, .product-showcase, .interaction-bar {
    position: relative;
}

/* Style for the livestream video */
.livestream-video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: absolute;
    top: 0;
    left: 0;
    z-index: -10;
}

/* Style for the ended message */
.livestream-ended {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.7);
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    z-index: -9;
}
    </style>

    <!-- Replace the video and ended div with these -->
    <video th:id="'livestreamVideo-' + ${post.mabd}" class="livestream-video" autoplay></video>
    <div th:id="'livestreamEnded-' + ${post.mabd}" class="livestream-ended" style="display: none;">
        Livestream đã kết thúc
    </div>

    <!-- Top Navigation -->
    <div class="top-navigation">
        <div class="nav-icons">
<!--            <div class="nav-icon"><i class="fas fa-user"></i></div>-->
            <a th:href="@{/profile/{id}(id=${post.users.id})}">
                <img th:src="${post.users.avatar != null ? post.users.avatar : '/img/placeholder.jpg'}"
                     class="rounded-circle" style="width: 40px; height: 40px; object-fit: cover;" alt="User avatar">

            </a>


                <button th:id="'likeBtn-' + ${post.mabd}"
                        th:class="${likedPosts != null && likedPosts[post.mabd]} ? 'btn btn-primary btn-sm' : 'btn btn-outline-primary btn-sm'"
                        th:onclick="'toggleLike(' + ${post.mabd} + ')'">
                    <i th:class="${likedPosts != null && likedPosts[post.mabd]} ? 'fas fa-thumbs-up' : 'far fa-thumbs-up'"></i>
                    <span th:id="'likeText-' + ${post.mabd}">
                        <span th:if="${likedPosts != null && likedPosts[post.mabd]}">Unlike</span>
                        <span th:unless="${likedPosts != null && likedPosts[post.mabd]}">Like</span>
                    </span>
                    <span class="ms-1">
                                (<span th:id="'likeCount-' + ${post.mabd}"
                                       th:text="${likeCounts != null} ? ${likeCounts[post.mabd]} : '0'">0</span>)
                    </span>
                </button>

<!--            <button th:id="'likeBtn-' + ${post.mabd}"-->
<!--                 th:class="${likedPosts != null && likedPosts[post.mabd]} ? 'btn nav-icon bg-primary' : 'btn nav-icon'"-->
<!--                 th:onclick="'toggleLike(' + ${post.mabd} + ')'">-->
<!--                &lt;!&ndash;                 class="nav-icon">&ndash;&gt;-->
<!--                <i class="fas fa-heart"></i>-->
<!--                <span th:id="'likeCount-' + ${post.mabd}" th:text="${likeCounts != null} ? ${likeCounts[post.mabd]} : '0'" class="badge">0</span>-->
<!--            </button>-->



            <div class="nav-icon"><i class="fas fa-share-alt"></i></div>

            <div class="post-dropdown dropdown" sec:authorize="isAuthenticated()">
                <button class="dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fas fa-ellipsis-h"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" th:href="@{/livestream/{id}(id=${post.mabd})}"><i class="fas fa-eye me-2"></i>View Post</a></li>
                    <li th:if="${post.users.id == #authentication.getPrincipal().getId()}">
                        <a class="dropdown-item" th:href="@{/livestream_edit/{id}(id=${post.mabd})}"><i class="fas fa-edit me-2"></i>Edit</a>
                    </li>
                    <li th:if="${post.users.id == #authentication.getPrincipal().getId()}">
                        <a class="dropdown-item text-danger" th:href="@{/post_delete/{id}(id=${post.mabd})}"><i class="fas fa-trash me-2"></i>Delete</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="nav-icons">
            <div class="nav-icon"><i class="fas fa-eye"></i><span class="badge">99</span></div>
            <div class="exit-icon"><i class="fas fa-times"></i></div>
        </div>
    </div>

<!--    <a th:href="@{/profile/{id}(id=${post.users.id})}" class="text-white">-->
<!--        <img th:src="${post.users.avatar != null ? post.users.avatar : '/api/placeholder/40/40'}"-->
<!--             class="rounded-circle" style="width: 30px; height: 30px;" alt="User avatar">-->
<!--        <span th:text="${post.users.lastName + ' ' + post.users.firstName}">Username</span>-->
<!--    </a>-->
    <h5 class="card-title livestream-title" style="padding: 10px;" th:text="${post.noiDung}">Livestream Title</h5>


    <!-- Comments Section -->
<!--    <div class="comments-container" id="comments-container"></div>-->

    <!-- Product Showcase -->
    <div th:if="${post.sanPham != null}" class="product-showcase">
        <img th:if="${post.sanPham.img != null && !post.sanPham.img.isEmpty()}" th:src="${post.sanPham.img}" alt="Product Image" style="width:50px;height:50px;background:red;margin-right:10px; object-fit: cover;">
<!--        <div style="width:50px;height:50px;background:red;margin-right:10px"></div>-->
        <div class="product-details">
            <h6 th:text="${post.sanPham.tensp}" class="mb-1">Áo thun đỏ</h6>
            <p th:text="${#numbers.formatDecimal(post.sanPham.gia, 0, 'COMMA', 0, 'POINT') + ' ₫'}" class="text-muted mb-0">50.000 đ</p>
        </div>
        <div>
<!--            <form th:action="@{/cart/add/{masp}(masp=${post.sanPham.masp})}" method="post">-->
<!--                <input type="hidden" name="quantity" value="1">-->
<!--                <button type="submit" class="btn btn-primary btn-sm me-2">-->
<!--                    <i class="fas fa-edit"></i> Thêm vào giỏ-->
<!--                </button>-->
<!--                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
<!--            </form>-->
            <button type="button" class="btn btn-primary w-100 me-2 add-to-cart-btn" th:data-product-id="${post.sanPham.masp}">
                <i class="fas fa-edit"></i> Thêm vào giỏ
            </button>
            <button type="button" class="btn btn-outline-secondary buy-now-btn" th:data-product-id="${post.sanPham.masp}">Mua ngay</button>


        </div>
    </div>

    <!-- Interaction Bar -->
    <div class="interaction-bar">
        <div class="nav-icon"><i class="fas fa-shopping-cart"></i></div>

    </div>

    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function() {
            const postId = [[${post.mabd}]];
            const videoElement = document.getElementById('livestreamVideo-' + postId);
            const livestreamEndedElement = document.getElementById('livestreamEnded-' + postId);

            // Check if this livestream is marked as ended in localStorage
            const endedLivestreams = JSON.parse(localStorage.getItem('endedLivestreams') || '[]');

            if (endedLivestreams.includes(postId)) {
                videoElement.style.display = 'none';
                livestreamEndedElement.style.display = 'flex';
                return;
            }

            // Access user's camera
            navigator.mediaDevices.getUserMedia({ video: true, audio: false })
                .then(function(stream) {
                    videoElement.srcObject = stream;
                    // Store the stream in localStorage to access it later
                    window.localStorage.setItem(`livestream-${postId}`, 'active');
                })
                .catch(function(err) {
                    console.error("Error accessing camera: ", err);
                    alert("Could not access camera. Please check your permissions.");
                });
        });
    </script>

</div>

</body>
</html>
