<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Sign Up - CodeJava</title>

<body>
<div class="container text-center">
    <div>
        <h1>Them Bai Dang</h1>
    </div>
    <form th:action="@{/add_post}" th:object="${post}"
          method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">mabd: </label>
                <div class="col-8">
                    <input type="text" th:field="*{mabd}" class="form-control" required />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">mabd: </label>
                <div class="col-8">
                    <input type="text" th:field="*{noiDung}" class="form-control" required />
                </div>
            </div>


            <div>
                <button type="submit" class="btn btn-primary">Them</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
