<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<hr>
<hr>
<hr>
<div>Cuộc trò chuyện</div>
<div> <span th:text="${nguoiGui.fullName}"></span> nhắn tin với <span th:text="${nguoiNhan.fullName}"></span></div>

<div th:each="message: ${conversation}" class="my-4">
    <div> <span th:text="${message.sender.fullName}"></span> &nbsp; : &nbsp; <span th:text="${message.noiDung}"></span> &nbsp; at &nbsp; <span th:text="${message.createdAt}"></span></div>
</div>



<form th:action="@{/add_message}" th:object="${new_message}"
      method="post" style="max-width: 600px; margin: 0 auto;">
    <div class="m-3">
        <div class="form-group row">
            <input type="hidden" name="nguoinhan" th:value="${nguoiNhan.id}" />

            <label class="col-4 col-form-label">noiDung: </label>
            <div class="col-8">
                <input type="text" id="noiDung" th:field="*{noiDung}" class="form-control" required />
            </div>
        </div>


        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Gửi</button>
        </div>
    </div>
</form>





</body>
