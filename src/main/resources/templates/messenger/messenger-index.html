<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Messenger</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <style>
        body {
            background-color: #6a11cb;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: hidden;
        }
        .messenger-container {
            width: 1050px;
            height: 667px;
            background-color: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            display: flex;
        }
        .sidebar {
            width: 35%;
            background-color: #f8f9fa;
            border-right: 1px solid #dee2e6;
            overflow-y: auto;
        }
        .chat-section {
            width: 65%;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .chat-content {
            overflow-y: auto;
            height: 100%;
            padding: 10px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }
        .sidebar-divider {
            width: 1px;
            background-color: #dee2e6;
        }
        .chat-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }
        .message-input {
            background-color: #f8f9fa;
            border-top: 1px solid #dee2e6;
        }
        .message-wrapper {
            justify-content: flex-start;
        }
        .message-sent {
            justify-content: flex-end;
        }
        .message-sent .message {
            background-color: #007bff;
            color: white;
            max-width: 70%;
            margin-left: auto;
        }
        .message-received .message {
            background-color: #f1f0f0;
            color: black;
            max-width: 70%;
        }
        .message {
            border-radius: 10px;
            word-wrap: break-word;
            padding: 8px 12px;
            margin: 5px 0;
        }
        .user-item {
            transition: background-color 0.2s;
        }
        .user-item:hover {
            background-color: #e9ecef;
        }
        .user-item.active {
            background-color: #e9ecef;
        }
        .welcome-message {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #6c757d;
        }
        .no-conversation {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6c757d;
            flex-direction: column;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="messenger-container">
    <!-- Sidebar with user list -->
    <div class="sidebar p-3">
        <div class="input-group mb-3">
            <span class="input-group-text"><i class="bi bi-search"></i></span>
            <input type="text" class="form-control" placeholder="Search">
        </div>
        <!-- User list sorted by most recent messages -->
        <div class="list-group" id="userList">
            <a th:each="user : ${sortedUsers}"
               th:if="${#authentication.getPrincipal().getUser().getId() != user.id}"
               th:href="@{/messenger/{userId}(userId=${user.id})}"
               th:class="${selectedUserId != null && selectedUserId == user.id} ? 'list-group-item list-group-item-action d-flex align-items-center py-2 active user-item' : 'list-group-item list-group-item-action d-flex align-items-center py-2 user-item'">
                <img th:if="${user.avatar}" th:src="${user.avatar}" class="rounded-circle me-3" alt="Profile" style="width: 40px; height: 40px; object-fit: cover">
                <img th:unless="${user.avatar}" src="/api/placeholder/40/40" class="rounded-circle me-3" alt="Profile">
                <div>
                    <h6 class="mb-1" th:text="${user.fullName}">User Name</h6>
                    <small class="text-muted" th:if="${lastMessages.containsKey(user.id)}" th:text="${#strings.abbreviate(lastMessages.get(user.id).noiDung, 30) + ' â€¢ ' + #temporals.format(lastMessages.get(user.id).createdAt, 'dd MMM')}">Last message preview</small>
                </div>
            </a>
        </div>
    </div>

    <div class="sidebar-divider"></div>

    <!-- Chat section -->
    <div class="chat-section">
        <!-- If a conversation is selected -->
        <div th:if="${nguoiNhan != null}" class="d-flex flex-column h-100">
            <div class="chat-header d-flex align-items-center p-3">
                <img th:if="${nguoiNhan.avatar}" th:src="${nguoiNhan.avatar}" class="rounded-circle me-3" alt="Profile" style="width: 40px; height: 40px; object-fit: cover">
                <img th:unless="${nguoiNhan.avatar}" src="/api/placeholder/40/40" class="rounded-circle me-3" alt="Profile">
                <div>
                    <h6 class="mb-0"><span th:text="${nguoiNhan.fullName}">User Name</span></h6>
                    <small class="text-muted">Last active 2 hours ago</small>
                </div>
                <div class="ms-auto">
                    <button class="btn btn-link text-dark"><i class="bi bi-telephone-fill"></i></button>
                    <button class="btn btn-link text-dark"><i class="bi bi-camera-video-fill"></i></button>
                    <button class="btn btn-link text-dark"><i class="bi bi-three-dots-vertical"></i></button>
                </div>
            </div>

            <div class="chat-content flex-grow-1 overflow-auto p-3" id="chatContent">
                <div th:each="message: ${conversation}"
                     th:classappend="${message.sender.id == #authentication.getPrincipal().getUser().getId()} ? 'message-sent' : 'message-received'"
                     class="message-wrapper d-flex align-items-end mb-2">
                    <div th:if="${message.sender.id != #authentication.getPrincipal().getUser().getId()}" class="message-avatar me-2">
                        <img th:if="${message.sender.avatar}" th:src="${message.sender.avatar}" class="rounded-circle" alt="Profile" style="width: 40px; height: 40px; object-fit: cover">
                        <img th:unless="${message.sender.avatar}" src="/api/placeholder/40/40" class="rounded-circle" alt="Profile" style="width: 40px; height: 40px;">
                    </div>
                    <div class="message">
                        <span th:text="${message.noiDung}"></span>
                        <small class="text-muted d-block" th:text="${#temporals.format(message.createdAt, 'dd MMM HH:mm')}"></small>
                    </div>
                    <div th:if="${message.sender.id == #authentication.getPrincipal().getUser().getId()}" class="message-avatar ms-2">
                        <img th:if="${message.sender.avatar}" th:src="${message.sender.avatar}" class="rounded-circle" alt="Profile" style="width: 40px; height: 40px; object-fit: cover">
                        <img th:unless="${message.sender.avatar}" src="/api/placeholder/40/40" class="rounded-circle" alt="Profile" style="width: 40px; height: 40px;">
                    </div>
                </div>
            </div>

            <form th:action="@{/add_message}" th:object="${new_message}" method="post" class="message-input d-flex align-items-center p-3">
                <input type="hidden" name="nguoinhan" th:value="${nguoiNhan.id}" />
                <button type="button" class="btn btn-link text-dark me-2"><i class="bi bi-plus-circle"></i></button>
                <input type="text" id="noiDung" th:field="*{noiDung}" class="form-control me-2" required placeholder="Aa">
                <button type="submit" class="btn btn-link text-primary"><i class="bi bi-send"></i></button>
            </form>
        </div>

        <!-- If no conversation is selected -->
        <div th:unless="${nguoiNhan != null}" class="no-conversation">
            <div class="text-center">
                <i class="bi bi-chat-dots" style="font-size: 48px;"></i>
                <h4 class="mt-3">Select a conversation</h4>
                <p>Choose a contact from the list to start messaging</p>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Scroll to bottom of chat
        let chatContent = document.getElementById("chatContent");
        if (chatContent) {
            chatContent.scrollTop = chatContent.scrollHeight;
        }

        // Handle form submission
        let messageForm = document.querySelector("form");
        if (messageForm) {
            messageForm.addEventListener("submit", function () {
                setTimeout(() => {
                    chatContent.scrollTop = chatContent.scrollHeight;
                }, 100);
            });
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
