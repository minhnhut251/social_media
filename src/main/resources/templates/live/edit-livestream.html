<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh Sửa Phát Trực Tiếp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container" style="margin-top: 100px;">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0"><i class="fas fa-edit me-2"></i>Chỉnh Sửa Livestream</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/update_livestream/{id}(id=${post.mabd})}" method="post" th:object="${post}">
                        <div class="mb-3">
                            <label for="noiDung" class="form-label">Tiêu đề phát trực tiếp</label>
                            <input type="text" class="form-control" id="noiDung" th:field="*{noiDung}" required>
                        </div>

                        <div class="mb-3" th:if="${products != null && !products.isEmpty()}">
                            <label for="productId" class="form-label">Chọn sản phẩm (tùy chọn)</label>
                            <select class="form-select" id="productId" name="productId">
                                <option value="">-- Không chọn sản phẩm --</option>
                                <option th:each="product : ${products}"
                                        th:value="${product.masp}"
                                        th:text="${product.tensp + ' - ' + product.gia + ' đ'}"
                                        th:selected="${post.sanPham != null && post.sanPham.masp == product.masp}"></option>
                            </select>
                        </div>


                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Lưu thay đổi
                            </button>
                            <a th:href="@{/}" class="btn btn-outline-secondary">Hủy</a>
                        </div>
                    </form>

                    <!-- Add this right before the submit button in the form -->
                    <div th:if="${!post.livestream_ended}" class="d-grid gap-2 mb-3 mt-4">
                        <form th:action="@{/end_livestream/{id}(id=${post.mabd})}" method="post">
                            <div class="d-grid">
                                <button type="submit" class="btn btn-danger">Kết thúc livestream</button>
                            </div>
                        </form>
                    </div>
                    <div th:if="${post.livestream_ended}" class="d-grid gap-2 mb-3 mt-5">
                        Livestream đã kết thúc
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>



</body>
</html>
