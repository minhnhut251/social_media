<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh Sửa Phát Trực Tiếp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0"><i class="fas fa-edit me-2"></i>Chỉnh Sửa Phát Trực Tiếp</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/update_livestream/{id}(id=${post.mabd})}" method="post" th:object="${post}">
                        <div class="mb-3">
                            <label for="noiDung" class="form-label">Tiêu đề phát trực tiếp</label>
                            <input type="text" class="form-control" id="noiDung" th:field="*{noiDung}" required>
                        </div>

                        <div class="mb-3" th:if="${products != null && !products.isEmpty()}">
                            <label for="productId" class="form-label">Chọn sản phẩm (tùy chọn)</label>
                            <select class="form-select" id="productId" name="productId">
                                <option value="">-- Không chọn sản phẩm --</option>
                                <option th:each="product : ${products}"
                                        th:value="${product.masp}"
                                        th:text="${product.tensp + ' - ' + product.gia + ' đ'}"
                                        th:selected="${post.sanPham != null && post.sanPham.masp == product.masp}"></option>
                            </select>
                        </div>

                        <!-- Add this right before the submit button in the form -->
                        <div class="d-grid gap-2 mb-3">
                            <button type="button" id="endLivestreamBtn" class="btn btn-danger">
                                <i class="fas fa-stop-circle me-2"></i>End Livestream
                            </button>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Lưu thay đổi
                            </button>
                            <a th:href="@{/}" class="btn btn-outline-secondary">Hủy</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add this script at the end of the body in edit-livestream.html -->
<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        const endLivestreamBtn = document.getElementById('endLivestreamBtn');
        const postId = [[${post.mabd}]];

        endLivestreamBtn.addEventListener('click', function() {
            if (confirm('Are you sure you want to end this livestream?')) {
                // Mark this livestream as ended in localStorage
                const endedLivestreams = JSON.parse(localStorage.getItem('endedLivestreams') || '[]');
                if (!endedLivestreams.includes(postId)) {
                    endedLivestreams.push(postId);
                    localStorage.setItem('endedLivestreams', JSON.stringify(endedLivestreams));
                }

                // Remove any active status
                localStorage.removeItem(`livestream-${postId}`);

                alert('Livestream has been ended.');
                window.location.href = '/'; // Redirect to home page
            }
        });
    });
</script>

</body>
</html>
