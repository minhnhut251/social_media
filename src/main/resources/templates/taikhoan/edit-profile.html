<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<br>
<div class="container" style="margin-top: 100px;">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3>Chỉnh sửa thông tin cá nhân</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/profile/update}" th:object="${user}" method="post">
                        <input type="hidden" th:field="*{id}" />

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="lastName" class="form-label">Họ</label>
                                <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
                            </div>
                            <div class="col-md-6">
                                <label for="firstName" class="form-label">Tên</label>
                                <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" readonly>
                            <div class="form-text">Email không thể thay đổi.</div>
                        </div>

                        <div class="mb-3">
                            <label for="ngaysinh" class="form-label">Ngày sinh</label>
                            <input type="date" class="form-control" id="ngaysinh" th:field="*{ngaysinh}">
                        </div>
<!--                        <p><strong>Ngày sinh: </strong> <span th:text="*{ngaysinh}"></span></p>-->

                        <div class="mb-3">
                            <label for="sex" class="form-label">Giới tính</label>
                            <select class="form-select" id="sex" th:field="*{sex}">
                                <option value="">-- Chọn giới tính --</option>
                                <option value="Nam">Nam</option>
                                <option value="Nữ">Nữ</option>
                                <option value="Khác">Khác</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="sdt" class="form-label">Số điện thoại</label>
                            <input type="text" class="form-control" id="sdt" th:field="*{sdt}">
                        </div>

                        <div class="mb-3">
                            <label for="diaChi" class="form-label">Địa chỉ</label>
                            <input type="text" class="form-control" id="diaChi" th:field="*{diaChi}">
                        </div>

                        <div class="mb-3">
                            <label for="hocVan" class="form-label">Học vấn</label>
                            <input type="text" class="form-control" id="hocVan" th:field="*{hocVan}">
                        </div>

                        <div class="mb-3">
                            <label for="noiLamViec" class="form-label">Nơi làm việc</label>
                            <input type="text" class="form-control" id="noiLamViec" th:field="*{noiLamViec}">
                        </div>

                        <div class="mb-3">
                            <label for="moTa" class="form-label">Mô tả</label>
                            <textarea class="form-control" id="moTa" th:field="*{moTa}" rows="5"></textarea>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a th:href="@{/user/{id}(id=${user.id})}" class="btn btn-secondary">Hủy</a>
                            <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
