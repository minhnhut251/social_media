<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>User Posts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-4">
    <div class="row">
        <!-- User profile sidebar -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h4 th:if="${profileUser != null}" th:text="${profileUser.lastName + ' ' + profileUser.firstName}">User Profile</h4>
                    <h4 th:unless="${profileUser != null}">User Profile</h4>
                </div>
                <div class="card-body">
                    <!-- User profile details would go here -->
                    <p class="text-muted">User information</p>

                    <!-- You could add friend request button, follow button, etc. here -->
                </div>
            </div>
        </div>

        <!-- Posts column -->
        <div class="col-md-8">
            <h3 class="mb-4">Posts</h3>

            <!-- No posts message -->
            <div th:if="${listPosts.isEmpty()}" class="alert alert-info">
                This user hasn't posted anything yet.
            </div>

            <!-- Posts list -->
            <div th:each="post: ${listPosts}" class="mb-4">
                <div th:replace="fragments/postCard :: postCard(${post})"></div>
            </div>
        </div>
    </div>
</div>

<script src="/js/like.js"></script>
</body>
</html>
