<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container" style="margin-top: 100px;">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3>Chỉnh sửa banner</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/profile/update_banner}" method="post" enctype="multipart/form-data">

                        <div class="form-group row mt-3">
                            <label class="col-4 col-form-label">Current Image: </label>
                            <div class="col-8">
                                <img th:if="${current_banner != null && !current_banner.isEmpty()}"
                                     th:src="@{${current_banner}}"
                                     class="current_banner" alt="Current Banner"
                                    style="max-width: 200px; max-height: 200px;"/>
                                <p th:if="${current_banner == null || current_banner.isEmpty()}">No banner</p>
                            </div>
                        </div>

                        <div class="form-group row mt-3">
                            <label class="col-4 col-form-label">Update Banner: </label>
                            <div class="col-8">
                                <input type="file" name="new_banner" class="form-control" accept="image/*" />
                                <small class="form-text text-muted">New Banner</small>
                            </div>
                        </div>




                        <div class="d-flex justify-content-between">
                            <a th:href="@{/profile/{id}(id=${id})}" class="btn btn-secondary">Hủy</a>
                            <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
