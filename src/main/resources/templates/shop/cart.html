<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Post card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .cart-container {
            min-height: calc(100vh - 100px);
            display: flex;
            flex-direction: column;
            padding-top: 50px;

        }
        .cart-header, .cart-item, .cart-footer {
            background-color: #fff;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .cart-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
        }
        .product-price {
            color: #ee4d2d;
            font-weight: bold;
        }
        .original-price {
            text-decoration: line-through;
            color: #999;
            font-size: 0.9rem;
        }
        .cart-footer {
            position: sticky;
            bottom: 0;
            width: 100%;
            background: #fff;
            padding: 1rem;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
        .checkout-btn {
            background-color: #ee4d2d;
            border-color: #ee4d2d;
            color: #fff;
        }
        @media (max-width: 768px) {
            .cart-header .row div,
            .cart-item .row div,
            .cart-footer .row div {
                text-align: center;
            }
            .cart-item img {
                width: 60px;
                height: 60px;
            }
            .cart-footer {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container cart-container mt-3">
    <div class="cart-header d-none d-md-flex">
        <div class="row w-100 align-items-center">
            <div class="col-1"><input type="checkbox" class="form-check-input"></div>
            <div class="col-5">Sản Phẩm</div>
            <div class="col-2 text-center">Đơn Giá</div>
            <div class="col-2 text-center">Số Lượng</div>
            <div class="col-1 text-center">Số Tiền</div>
            <div class="col-1 text-center">Thao Tác</div>
        </div>
    </div>

    <div class="cart-item">
        <div class="row align-items-center text-center text-md-start">
            <div class="col-1"><input type="checkbox" class="form-check-input"></div>
            <div class="col-12 col-md-5 d-flex align-items-center">
                <img src="/api/placeholder/80/80" alt="Product" class="me-3">
                <div>
                    <p class="mb-1">Áo Thun Nam dài tay nam thời trang (đen)</p>
                    <p class="mb-0 text-muted small">Phân Loại: Đen, XL 66-75 kg</p>
                </div>
            </div>
            <div class="col-6 col-md-2 text-center">
                <div class="original-price">₫50.000</div>
                <div class="product-price">₫34.000</div>
            </div>
            <div class="col-6 col-md-2 text-center">
                <input type="number" class="form-control text-center quantity" value="1" min="1">
            </div>
            <div class="col-1 text-center product-price total-price">₫34.000</div>
            <div class="col-1 text-center">
                <a href="#" class="text-danger">Xóa</a>
            </div>
        </div>
    </div>

    <div class="cart-footer d-flex justify-content-between align-items-center">
        <div>
            <input type="checkbox" class="form-check-input me-2">
            <span>Chọn Tất Cả</span>
            <a href="#" class="ms-3 text-danger">Xóa</a>
        </div>
        <div>
            <span class="me-4">Tổng thanh toán: <span class="product-price" id="total-amount">₫34.000</span></span>
            <button class="btn checkout-btn">Mua Hàng</button>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
