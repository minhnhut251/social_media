<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Quản lý sản phẩm</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <style>
        body { background-color: #ffffff; color: #000000; }

        .au { margin-left: 270px; padding: 60px 20px; }

        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
<!--            font-family: Arial, sans-serif;-->
        }

        .product-img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }

        .product-card {
            transition: all 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .form-section, .products-section {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .alert-float {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body class="bg-light">
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div th:replace="~{fragments/sidebar_vendor :: sidebar_vendor}"></div>

<hr>
<hr>
<hr>

<div class="container mt-5">
    <!-- Alert messages -->

    <div th:if="${orderItems.empty}">
        <p class="empty-message">No order items found for this vendor.</p>
    </div>

    <table class="table" th:if="${!orderItems.empty}">
        <thead>
        <tr>
            <th>ID</th>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
            <th>Order ID</th>
            <th>Created At</th>
            <th>Updated At</th>
            <th>Status</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${orderItems}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.product.tensp}"></td>
            <td th:text="${item.quantity}"></td>
            <td th:text="${#numbers.formatDecimal(item.price, 0, 'COMMA', 2, 'POINT')}"></td>
            <td th:text="${#numbers.formatDecimal(item.total, 0, 'COMMA', 2, 'POINT')}"></td>
            <td th:text="${item.order.id}"></td>
            <td th:text="${#temporals.format(item.createdAt, 'dd-MM-yyyy HH:mm')}"></td>
            <td th:text="${#temporals.format(item.updatedAt, 'dd-MM-yyyy HH:mm')}"></td>
            <td th:text="${item.status.name()}"></td>
            <td> <a th:if="${item.status.name() == 'DA_THANH_TOAN'}" th:href="@{/vendor/donhang/update_donhang/{id} (id=${item.id})}" class="btn btn-primary">Xác nhận đã giao</a></td>
        </tr>
        </tbody>
    </table>


</div>
</body>
</html>
