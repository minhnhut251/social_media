<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Trang người bán hàng</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <style>
        :root {
            --primary-color: #4285F4;
            --secondary-color: #f8f9fa;
            --text-color: #212529;
            --light-hover: #e9ecef;
            --border-radius: 10px;
            --box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
<!--            font-family: 'Segoe UI', Arial, sans-serif;-->
        }

        body {
            background-color: #f5f5f5;
            color: var(--text-color);
<!--            padding-top: 56px;-->
        }


        .main-content {
            margin-left: 240px;
            padding: 30px;
            transition: all 0.3s;
        }

        .card {
            border: none;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 30px;
        }

        .card-header {
            background-color: white;
            border-bottom: 1px solid rgba(0,0,0,.125);
            padding: 15px 20px;
            font-weight: 600;
            border-radius: var(--border-radius) var(--border-radius) 0 0 !important;
        }

        .card-body {
            padding: 25px;
        }

        .vendor-avatar-container {
            position: relative;
            display: inline-block;
        }

        .vendor-avatar {
            width: 160px;
            height: 160px;
            object-fit: cover;
            border: 5px solid white;
            box-shadow: var(--box-shadow);
        }

        .edit-avatar-btn {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: var(--primary-color);
            color: white;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .vendor-info-list {
            list-style: none;
            padding: 0;
        }

        .vendor-info-list li {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
        }

        .vendor-info-list li:last-child {
            border-bottom: none;
        }

        .vendor-info-list i {
            width: 25px;
            color: var(--primary-color);
        }

        .status-badge {
            padding: 8px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .document-preview {
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            padding: 5px;
            background-color: #f9f9f9;
        }

        .alert-float {
            position: fixed;
            top: 80px;
            right: 20px;
            z-index: 1000;
            min-width: 300px;
            box-shadow: var(--box-shadow);
            border-radius: var(--border-radius);
            animation: slideIn 0.5s forwards;
        }

    </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Sidebar Toggle Button for Mobile -->
<button class="btn btn-primary toggle-sidebar d-lg-none position-fixed" style="top: 70px; left: 15px; z-index: 1000; display: none;">
    <i class="fas fa-bars"></i>
</button>

<div class="d-flex">
    <div th:replace="~{fragments/sidebar_vendor :: sidebar_vendor}" class="sidebar"></div>

    <div class="main-content">
        <!-- Alert messages -->
        <div th:if="${success}" class="alert alert-success alert-float alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-float alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb" class="mb-4">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/vendor/dashboard">Dashboard</a></li>
                <li class="breadcrumb-item active" aria-current="page">Thông tin cửa hàng</li>
            </ol>
        </nav>

        <!-- Page Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0">Thông tin cửa hàng</h1>
            <a th:href="@{/vendor/edit}" class="btn btn-primary">
                <i class="fas fa-edit me-2"></i>Chỉnh sửa
            </a>
        </div>

        <div class="row">
            <!-- Store Profile Card -->
            <div class="col-lg-4 mb-4">
                <div class="card h-100">
                    <div class="card-header">
                        <i class="fas fa-store me-2"></i>Hồ sơ cửa hàng
                    </div>
                    <div class="card-body text-center">
                        <div class="vendor-avatar-container mb-4">
                            <img th:if="${vendorInfo.avatar != null && !#strings.isEmpty(vendorInfo.avatar)}"
                                 th:src="${vendorInfo.avatar}"
                                 alt="Vendor Avatar" class="vendor-avatar rounded-circle">
                            <img th:unless="${vendorInfo.avatar != null && !#strings.isEmpty(vendorInfo.avatar)}"
                                 src="/images/default-vendor-avatar.png"
                                 alt="Default Avatar" class="vendor-avatar rounded-circle">
                        </div>
                        <h3 th:text="${vendorInfo.tenStore}" class="mb-3">Tên Cửa Hàng</h3>
                        <div class="mb-3">
                            <span th:if="${vendorInfo.status.name() == 'ACTIVE'}" class="status-badge bg-success">
                                <i class="fas fa-check-circle me-1"></i>Đã xác nhận
                            </span>
                            <span th:if="${vendorInfo.status.name() == 'PENDING_APPROVAL'}" class="status-badge bg-warning">
                                <i class="fas fa-clock me-1"></i>Đang chờ xác nhận
                            </span>
                            <span th:if="${vendorInfo.status.name() == 'SUSPENDED'}" class="status-badge bg-danger">
                                <i class="fas fa-ban me-1"></i>Đã bị đình chỉ
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Store Details Card -->
            <div class="col-lg-8 mb-4">
                <div class="card h-100">
                    <div class="card-header">
                        <i class="fas fa-info-circle me-2"></i>Chi tiết cửa hàng
                    </div>
                    <div class="card-body">
                        <ul class="vendor-info-list">
                            <li>
                                <i class="fas fa-map-marker-alt"></i>
                                <div class="ms-3">
                                    <strong>Địa chỉ:</strong>
                                    <p class="mb-0" th:text="${vendorInfo.diaChi}">Địa Chỉ Cửa Hàng</p>
                                </div>
                            </li>
                            <li>
                                <i class="fas fa-align-left"></i>
                                <div class="ms-3">
                                    <strong>Giới thiệu:</strong>
                                    <p class="mb-0" th:text="${vendorInfo.gioiThieu}">Mô tả về cửa hàng</p>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Business Documents Card -->
            <div class="col-12 mb-4" th:if="${vendorInfo.giayTo != null && !#strings.isEmpty(vendorInfo.giayTo)}">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-file-alt me-2"></i>Giấy tờ kinh doanh
                    </div>
                    <div class="card-body">
                        <div class="document-preview text-center">
                            <img th:src="${vendorInfo.giayTo}" alt="Giấy tờ kinh doanh" class="img-fluid" style="max-height: 400px;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    // Auto-hide alerts after 5 seconds
    document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
            const alerts = document.querySelectorAll('.alert-float');
            alerts.forEach(function(alert) {
                const bsAlert = new bootstrap.Alert(alert);
                bsAlert.close();
            });
        }, 5000);

        // Toggle sidebar on mobile
        const toggleBtn = document.querySelector('.toggle-sidebar');
        const sidebar = document.querySelector('.sidebar');

        if (toggleBtn && sidebar) {
            toggleBtn.addEventListener('click', function() {
                sidebar.classList.toggle('show');
            });
        }
    });
</script>
</body>
</html>
