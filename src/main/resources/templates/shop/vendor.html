<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<style>
    /* Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #fff;
    padding: 10px 20px;
    border-bottom: 1px solid #ddd;
}

header input {
    padding: 8px;
    width: 40%;
    border-radius: 20px;
    border: 1px solid #ccc;
}

header nav a {
    margin: 0 10px;
    font-size: 24px;
    text-decoration: none;
}

/* Layout */
.container {
    display: flex;
    margin: 20px;
}

/* Sidebar Left */
.sidebar-left {
    width: 200px;
    padding: 10px;
    background: #f1f1f1;
}

.sidebar-left ul li {
    list-style: none;
    padding: 10px;
    border-bottom: 1px solid #ccc;
}

/* Main Content */
main {
    flex: 1;
    padding: 10px;
}

.status-box {
    background: #fff;
    padding: 10px;
    border-radius: 10px;
    box-shadow: 0 0 5px #ccc;
}

.post {
    background: #fff;
    padding: 10px;
    margin-top: 20px;
    border-radius: 10px;
    box-shadow: 0 0 5px #ccc;
}

.post img {
    width: 100%;
    border-radius: 10px;
}

.post video {
    width: 100%;
    border-radius: 10px;
}

.actions {
    margin-top: 10px;
    color: #555;
}

/* Suggestions */
.suggestions {
    margin-top: 20px;
}

.friend {
    display: flex;
    align-items: center;
    margin: 10px 0;
}

.friend img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin-right: 10px;
}

.friend button {
    margin-left: auto;
    padding: 5px 10px;
    background: blue;
    color: white;
    border: none;
    cursor: pointer;
}

/* Sidebar Right */
.sidebar-right {
    width: 200px;
    padding: 10px;
    background: #f1f1f1;
}

.sidebar-right ul li {
    list-style: none;
    padding: 10px;
    border-bottom: 1px solid #ccc;
}

    .post-image{
    height: 100px;
    }
</style>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<h1>Trang người bán hàng</h1>


</body>
</html>
