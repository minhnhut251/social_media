<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Trang người bán hàng</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <style>
        body { background: #f8f9fa; }
        .form-container { max-width: 400px; margin: 50px auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .form-container h3 { text-align: center; margin-bottom: 20px; }
    </style>
</head>
<body class="bg-light">
<div th:replace="~{fragments/navbar :: navbar}"></div>

<hr>
<hr>
<hr>

<div class="container">
    <div class="form-container">
        <h3>Đăng Ký Tài khoản bán hàng</h3>
        <form th:action="@{/process_register_tkbh}" th:object="${tkbh}" method="post">

            <div class="mb-3">
                <input type="text" th:field="*{tenStore}" class="form-control" placeholder="Tên Cửa Hàng" required>
            </div>

<!--            <div class="mb-3">-->
<!--                <input type="text" th:field="*{giayTo}" class="form-control" placeholder="Giấy Tờ Kinh Doanh" required>-->
<!--            </div>-->

            <div class="mb-3">
                <textarea th:field="*{gioiThieu}" class="form-control" placeholder="Giới Thiệu Về Cửa Hàng" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <input type="text" th:field="*{diaChi}" class="form-control" placeholder="Địa Chỉ Cửa Hàng" required>
            </div>

<!--            <div class="mb-3">-->
<!--                <label for="avatarUpload" class="form-label">Avatar Cửa Hàng</label>-->
<!--                <input type="file" id="avatarUpload" name="avatar" class="form-control" accept="image/*">-->
<!--                <img id="avatarPreview" class="avatar-preview mt-2" src="" alt="Avatar Preview" style="display:none;">-->
<!--            </div>-->

            <button type="submit" class="btn btn-primary w-100">Đăng ký tài khoản bán hàng</button>
        </form>
    </div>
</div>

</body>
