<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Quản lý sản phẩm</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <style>
        body { background-color: #ffffff; color: #000000; }

        .au { margin-left: 270px; padding: 60px 20px; }

        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .product-img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }

        .product-card {
            transition: all 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .form-section, .products-section {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .alert-float {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        /* Add margin to main container to avoid sidebar overlap */
        .main-vendor-wallet-container {
            margin-left: 270px;
            padding: 60px 20px 20px 20px;
            min-height: 100vh;
            transition: margin 0.3s;
        }

        /* Responsive: remove margin on small screens */
        @media (max-width: 991.98px) {
            .main-vendor-wallet-container {
                margin-left: 0;
                padding: 70px 8px 20px 8px;
            }
        }

        .wallet-card {
            background: #f8f9fa;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 32px 24px;
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        .wallet-amount {
            font-size: 2.2rem;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 16px;
        }
        .wallet-label {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 24px;
        }
    </style>
</head>
<body class="bg-light">
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div th:replace="~{fragments/sidebar_vendor :: sidebar_vendor}"></div>

<hr>
<hr>
<hr>

<div class="main-vendor-wallet-container">
    <h3 class="mb-4">Ví tiền</h3>
    <div class="wallet-card">
        <div class="wallet-label">Số dư hiện tại</div>
        <div class="wallet-amount" th:text="${tkbh.wallet}"></div>
        <a th:href="@{/vendor/vitien/ruttien}" class="btn btn-primary mt-3">Rút tiền</a>
    </div>
</div>
</body>
</html>
