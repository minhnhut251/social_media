<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh Sửa Thông Tin Cửa Hàng</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <style>
        body { background: #f8f9fa; }
        .form-container { max-width: 600px; margin: 50px auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .form-container h3 { text-align: center; margin-bottom: 20px; }
        .current-image { max-width: 100%; max-height: 200px; margin-bottom: 10px; }
        .image-preview { max-width: 100%; max-height: 200px; display: none; margin-top: 10px; }
    </style>
    <script>
        // Function to preview image before upload
        function previewImage(input, previewId) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    $('#' + previewId).attr('src', e.target.result);
                    $('#' + previewId).css('display', 'block');
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        $(document).ready(function() {
            // Setup preview handlers
            $('#avatarFile').change(function() {
                previewImage(this, 'avatarPreview');
                $('#currentAvatar').hide();
            });

            $('#giayToFile').change(function() {
                previewImage(this, 'giayToPreview');
                $('#currentGiayTo').hide();
            });
        });
    </script>
</head>
<body class="bg-light">
<div th:replace="~{fragments/navbar :: navbar}"></div>

<hr>
<hr>
<hr>

<div class="container">
    <div class="form-container">
        <h3>Chỉnh Sửa Thông Tin Cửa Hàng</h3>
        <form th:action="@{/vendor/update}" th:object="${tkbh}" method="post" enctype="multipart/form-data">
            <!-- Hidden input for matkbh to preserve ID -->
            <input type="hidden" th:field="*{matkbh}" />

            <div class="mb-3">
                <label for="tenStore" class="form-label">Tên Cửa Hàng</label>
                <input type="text" id="tenStore" th:field="*{tenStore}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="giayToFile" class="form-label">Giấy Tờ Kinh Doanh</label>
                <!-- Display current giayTo if exists -->
                <div th:if="*{giayTo != null && !#strings.isEmpty(giayTo)}">
                    <p>Giấy tờ hiện tại:</p>
                    <img th:src="*{giayTo}" id="currentGiayTo" class="current-image" alt="Giấy tờ hiện tại">
                </div>
                <input type="file" id="giayToFile" name="giayToFile" class="form-control" accept="image/*">
                <img id="giayToPreview" class="image-preview" src="" alt="Giấy tờ Preview">
                <small class="text-muted">Để trống nếu không muốn thay đổi</small>
            </div>

            <div class="mb-3">
                <label for="gioiThieu" class="form-label">Giới Thiệu Về Cửa Hàng</label>
                <textarea id="gioiThieu" th:field="*{gioiThieu}" class="form-control" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label for="diaChi" class="form-label">Địa Chỉ Cửa Hàng</label>
                <input type="text" id="diaChi" th:field="*{diaChi}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="avatarFile" class="form-label">Avatar Cửa Hàng</label>
                <!-- Display current avatar if exists -->
                <div th:if="*{avatar != null && !#strings.isEmpty(avatar)}">
                    <p>Avatar hiện tại:</p>
                    <img th:src="*{avatar}" id="currentAvatar" class="current-image" alt="Avatar hiện tại">
                </div>
                <input type="file" id="avatarFile" name="avatarFile" class="form-control" accept="image/*">
                <img id="avatarPreview" class="image-preview" src="" alt="Avatar Preview">
                <small class="text-muted">Để trống nếu không muốn thay đổi</small>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
                <a th:href="@{/vendor}" class="btn btn-secondary">Hủy</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
