    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <style>
        body {
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .cart-container {
            padding-top: 80px;
            padding-bottom: 40px;
        }

        .cart-item {
            background: white;
            border-radius: 8px;
            margin-bottom: 15px;
            transition: transform 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .cart-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .product-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
        }

        .quantity-control {
            display: flex;
            align-items: center;
        }

        .quantity-control button {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
        }

        .quantity-control input {
            width: 50px;
            text-align: center;
            margin: 0 8px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
        }

        .store-name {
            font-size: 14px;
            color: #6c757d;
        }

        .product-price {
            font-weight: bold;
            color: #dc3545;
            font-size: 16px;
        }

        .cart-summary {
            background: white;
            border-radius: 8px;
            padding: 20px;
            position: sticky;
            top: 80px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .empty-cart {
            text-align: center;
            padding: 40px 0;
        }

        .empty-cart i {
            font-size: 64px;
            color: #dee2e6;
            margin-bottom: 20px;
        }

        .address-section {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        @media (max-width: 767.98px) {
            .cart-summary {
                position: static;
                margin-top: 20px;
            }
        }
    </style>
</head>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const token = document.querySelector("meta[name='_csrf']").getAttribute("content");
        const header = document.querySelector("meta[name='_csrf_header']").getAttribute("content");


        // Cart functionality
        const itemCheckboxes = document.querySelectorAll('.item-checkbox');
        const storeCheckboxes = document.querySelectorAll('.store-checkbox');
        const decreaseButtons = document.querySelectorAll('.decrease-qty');
        const increaseButtons = document.querySelectorAll('.increase-qty');
        const quantityInputs = document.querySelectorAll('.item-quantity');
        const removeButtons = document.querySelectorAll('.remove-item');
        const checkoutBtn = document.getElementById('checkout-btn');

        // Calculate and update cart summary
        function updateCartSummary() {
            const selectedItems = document.querySelectorAll('.item-checkbox:checked');
            const selectedCount = selectedItems.length;
            let subtotal = 0;

            selectedItems.forEach(item => {
                const itemId = item.getAttribute('data-item-id');
                const quantityInput = document.querySelector(`.item-quantity[data-item-id="${itemId}"]`);
                const price = parseFloat(quantityInput.getAttribute('data-price'));
                const quantity = parseInt(quantityInput.value);

                subtotal += price * quantity;
            });

            // Calculate shipping (for example, free shipping over 500,000 VND, otherwise 30,000 VND)
            const shippingFee = subtotal > 500000 ? 0 : 30000;
            const total = subtotal + shippingFee;

            // Update summary display
            document.getElementById('selected-item-count').textContent = selectedCount;
            document.getElementById('subtotal').textContent = formatCurrency(subtotal);
            document.getElementById('shipping-fee').textContent = formatCurrency(shippingFee);
            document.getElementById('total-payment').textContent = formatCurrency(total);

            // Enable/disable checkout button
            checkoutBtn.disabled = selectedCount === 0;
        }

        // Format number to currency (VND)
        function formatCurrency(amount) {
            return new Intl.NumberFormat('vi-VN', { style: 'decimal' }).format(amount) + ' VND';
        }

        // Item checkbox change handler
        itemCheckboxes.forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                const storeId = this.getAttribute('data-store-id');
                const storeCheckbox = document.querySelector(`.store-checkbox[data-store-id="${storeId}"]`);
                const storeItems = document.querySelectorAll(`.item-checkbox[data-store-id="${storeId}"]`);
                const allChecked = Array.from(storeItems).every(item => item.checked);

                storeCheckbox.checked = allChecked;
                updateCartSummary();
            });
        });

        // Store checkbox change handler
        storeCheckboxes.forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                const storeId = this.getAttribute('data-store-id');
                const storeItems = document.querySelectorAll(`.item-checkbox[data-store-id="${storeId}"]`);

                storeItems.forEach(item => {
                    item.checked = this.checked;
                });

                updateCartSummary();
            });
        });

        // Decrease quantity button handler
        decreaseButtons.forEach(button => {
            button.addEventListener('click', function() {
                const itemId = this.getAttribute('data-item-id');
                const input = document.querySelector(`.item-quantity[data-item-id="${itemId}"]`);
                let value = parseInt(input.value);

                if (value > 1) {
                    input.value = value - 1;
                    updateItemQuantity(itemId, input.value);
                    updateCartSummary();
                }
            });
        });

        // Increase quantity button handler
        increaseButtons.forEach(button => {
            button.addEventListener('click', function() {
                const itemId = this.getAttribute('data-item-id');
                const input = document.querySelector(`.item-quantity[data-item-id="${itemId}"]`);
                let value = parseInt(input.value);

                if (value < 99) {
                    input.value = value + 1;
                    updateItemQuantity(itemId, input.value);
                    updateCartSummary();
                }
            });
        });

        // Quantity input change handler
        quantityInputs.forEach(input => {
            input.addEventListener('change', function() {
                let value = parseInt(this.value);

                // Enforce min/max values
                if (isNaN(value) || value < 1) {
                    value = 1;
                } else if (value > 99) {
                    value = 99;
                }

                this.value = value;
                updateItemQuantity(this.getAttribute('data-item-id'), value);
                updateCartSummary();
            });
        });

        // Remove item button handler
        removeButtons.forEach(button => {
            button.addEventListener('click', function() {
                if (confirm('Bạn có chắc chắn muốn xóa sản phẩm này khỏi giỏ hàng?')) {
                    const itemId = this.getAttribute('data-item-id');

                    fetch(`/cart/remove/${itemId}`, {
                        method: 'POST',
                        headers: {
                            [header]: token
                        }
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            // Remove the item from DOM
                            const itemElement = this.closest('.cart-item');
                            itemElement.remove();

                            // Update cart summary
                            updateCartSummary();

                            // Reload page if cart becomes empty
                            if (document.querySelectorAll('.cart-item').length === 0) {
                                window.location.reload();
                            }
                        } else {
                            alert(data.message || 'Có lỗi xảy ra khi xóa sản phẩm.');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Có lỗi xảy ra khi xóa sản phẩm.');
                    });
                }
            });
        });

        // Checkout button handler
        checkoutBtn.addEventListener('click', function() {
            const selectedItems = Array.from(document.querySelectorAll('.item-checkbox:checked'))
                .map(item => {
                    const itemId = item.getAttribute('data-item-id');
                    const quantity = document.querySelector(`.item-quantity[data-item-id="${itemId}"]`).value;
                    return { id: itemId, quantity: quantity };
                });

            // Get selected address
            const addressId = null;


            // Create order
            fetch('/cart/checkout', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    [header]: token
                },
                body: JSON.stringify({
                    items: selectedItems,
                    addressId: addressId
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = data.redirectUrl || '/orders';
                } else {
                    alert(data.message || 'Có lỗi xảy ra khi tạo đơn hàng.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Có lỗi xảy ra khi tạo đơn hàng.');
            });
        });

        // Update item quantity function
        function updateItemQuantity(itemId, quantity) {
            fetch(`/cart/update/${itemId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    [header]: token
                },
                body: JSON.stringify({ quantity: quantity })
            })
            .then(response => response.json())
            .then(data => {
                if (!data.success) {
                    alert(data.message || 'Có lỗi xảy ra khi cập nhật số lượng.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        // Initialize cart summary on page load
        updateCartSummary();
    });
</script>
