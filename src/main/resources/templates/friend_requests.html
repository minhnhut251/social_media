<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lời mời kết bạn</title>
    <script src="/webjars/jquery/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <<h3 class="mb-4">Lời mời kết bạn</h3>
    <div class="row">
        <div th:each="request : ${pendingRequests}" class="col-md-4 mb-3">
            <div class="friend-card">
                <img th:src="${request.user1.avatar != null and !request.user1.avatar.isEmpty()} ? ${request.user1.avatar} : '/api/placeholder/150/150'"
                     th:alt="${request.user1.fullName}">
                <h5 class="mt-2" th:text="${request.user1.fullName}">Tên người dùng</h5>
                <a th:href="@{/accept-friend(id=${request.id})}" class="btn btn-success btn-sm mt-2">Chấp nhận</a>
                <a th:href="@{/reject-friend(id=${request.id})}" class="btn btn-danger btn-sm mt-2">Từ chối</a>
            </div>
        </div>
    </div>


</div>
</body>
</html>
