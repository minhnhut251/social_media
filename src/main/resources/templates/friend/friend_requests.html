
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lời mời kết bạn</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #ffffff; color: #000000; }
        .sidebar { width: 250px; height: 100vh; position: fixed; left: 0; top: 0; padding: 60px 20px; background: #f8f9fa; }
        .au { margin-left: 270px; padding: 60px 20px; }
        .sidebar a { color: #000000; text-decoration: none; display: block; padding: 10px; border-radius: 5px; }
        .sidebar a:hover { background: #e2e6ea; color: #007bff; }
        .friend-card { background: #ffffff; padding: 10px; border-radius: 10px; text-align: center; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .friend-card img { width: 100%; height: 150px; object-fit: cover; border-radius: 10px; }
        .btn-custom { background: #007bff; color: white; border: none; }
        .btn-custom:hover { background: #0056b3; }
        /* Responsive styles */
        @media (max-width: 991.98px) {
            .sidebar {
                display: none !important;
            }
            .au {
                margin-left: 0;
                padding: 70px 8px 20px 8px;
            }
        }
        @media (max-width: 767.98px) {
            .au {
                padding: 70px 4px 10px 4px;
            }
            .friend-card img {
                height: 100px;
            }
        }
        @media (max-width: 575.98px) {
            .au {
                padding: 60px 2px 5px 2px;
            }
            .friend-card {
                padding: 6px;
            }
            .friend-card img {
                height: 70px;
            }
            h3 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Sidebar -->
<div th:replace="~{fragments/sidebar_friend :: sidebar_friend}"></div>

<!-- Main Content -->
<div class="content au container-fluid">
    <h3 class="mb-4">Lời mời kết bạn</h3>
    <div class="row g-3">
        <div th:each="request : ${pendingRequests}" class="col-12 col-sm-6 col-md-4 col-lg-3 mb-3">
            <div class="friend-card p-2 border rounded text-center h-100 d-flex flex-column align-items-center">
                <img th:src="${request.user1.avatar != null and !request.user1.avatar.isEmpty()} ? ${request.user1.avatar} : '/api/placeholder/150/150'"
                     th:alt="${request.user1.fullName}" class="img-fluid rounded-circle mb-2" style="width:100px; height:100px; object-fit:cover;">
                <h5 class="mt-2 mb-2" th:text="${request.user1.fullName}">Tên người dùng</h5>
                <div class="w-100 mt-auto">
                    <a th:href="@{/accept-friend(id=${request.id})}" class="btn btn-custom btn-sm w-100 mt-2">Chấp nhận</a>
                    <a th:href="@{/reject-friend(id=${request.id})}" class="btn btn-danger btn-sm w-100 mt-2">Từ chối</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
